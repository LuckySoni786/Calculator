<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <input id="inputbox" type="text" name="screen" placeholder="0">

            </div>
            <div class="buttons">
                <div class="one-r">
                    <button class="button one-c">DEL</button>
                    <button class="button one-c">AC</button>
                </div>
                <div>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button operator">%</button>
                </div>
                <div>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button operator">/</button>
                </div>
                <div>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button operator">*</button>
                </div>
                <div>
                    <button class="button">00</button>
                    <button class="button">0</button>
                    <button class="plus operator">+</button>
                    <button class="button operator">-</button>
                </div>
                <div class="last-r">
                    <button class="button last-c">.</button>
                    <button class="button last-c-1">=</button>
                    <button class="button operator">**</button>

                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="main">
            <a href="https://www.facebook.com/profile.php?id=100015571578213" target="_blank">
                <i class="fa fa-2x fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/luckysoni3980/">
                <i class="fa fa-2x fa-instagram"></i>
            </a>
            <a href="https://twitter.com/i/flow/login">
                <i class="fa fa-2x fa-twitter"></i>
            </a>
            <a href="https://web.whatsapp.com/">
                <i class="fa fa-2x fa-whatsapp"></i>
            </a>

        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
